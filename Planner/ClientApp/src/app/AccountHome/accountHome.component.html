<div class="nav-container">
  <a href="#" class="containerItem">Події</a>
  <a href="#" class="containerItem">Календар</a>
  <a href="#" class="containerItem">Задачі</a>
</div>
<div class="main-container">
    <div class="flyBtn" (click)="CreateNew()">
       <div class="container">
            +
        </div>

    </div>
  <div>
    <div
      *ngFor="let item of events; let i = index"
      class="element"
      (click)="OnClick(item)"
    >
      {{ this.i }}) <input [checked]="item.isActual" type="checkbox" />
      {{ item.name }}
    </div>
  </div>
  <div class="about">
    <h3>About</h3>

    <div>
      <div class="blockCenter">
        <label for="name">Title:</label>
        <br />
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="selectEvent.name"
        />
      </div>
      <div class="blockCenter">
        <label for="name">Desctiption:</label>
        <br />
        <textarea
          name="description"
          id="description"
          rows="5"
          cols="40"
          [(ngModel)]="selectEvent.description"
        ></textarea>
      </div>
    </div>
  </div>
</div>
